<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Survey - Page 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="hawkid_p2.html" method="GET">
        <h2>Business Analytics Student Survey</h2>

        <label for="country">My home country is:</label>
        <input type="text" id="country" name="country" required autofocus>

        <label for="hometown">My home town is: 
            <span class="tooltip">?
                <span class="tooltiptext">What town did you live in before coming to college?</span>
            </span>
        </label>
        <input type="text" id="hometown" name="hometown" required>

        <label for="state">My home state is:</label>
        <select id="state" name="state">
            <option value="">Select</option>
            <option value="IA">Iowa</option>
            <option value="IL">Illinois</option>
            <option value="WI">Wisconsin</option>
        </select>

        <label for="impression">My impression of the BAIS major is:</label>
        <select id="impression" name="impression" required>
            <option value="5">Very positive</option>
            <option value="4">Somewhat positive</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat negative</option>
            <option value="1">Very negative</option>
        </select>

        <button type="submit">Next</button>
    </form>
</body>
</html>
