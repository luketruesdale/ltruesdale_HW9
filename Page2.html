<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form action="hawkid_ty.html" method="GET">
        <h2>Business Analytics Student Survey</h2>

        <label>I am finishing my:</label><br>
        <input type="radio" name="year" value="1" required> First year at Iowa <br>
        <input type="radio" name="year" value="2"> Second year at Iowa <br>
        <input type="radio" name="year" value="3"> Third year at Iowa <br>
        <input type="radio" name="year" value="4"> Fourth year at Iowa <br>
        <input type="radio" name="year" value="5"> Fifth or more year at Iowa <br>

        <label>BAIS core class I have completed:</label><br>
        <input type="checkbox" name="class" value="IS"> Information Systems <br>
        <input type="checkbox" name="class" value="Operations"> Operations <br>
        <input type="checkbox" name="class" value="Foundations"> Foundations of Business Analytics <br>
        <input type="checkbox" name="class" value="Computational"> Computational Thinking <br>
        <input type="checkbox" name="class" value="Database"> Database Management <br>
        <input type="checkbox" name="class" value="Data Wrangling"> Data Wrangling <br>
        <input type="checkbox" name="class" value="Data Mining"> Data Mining <br>
        <input type="checkbox" name="class" value="Capstone"> BAIS Capstone <br>

        <button type="submit">Finish</button>
    </form>
