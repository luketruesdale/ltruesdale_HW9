<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Survey - Page 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="ThankYouPage.html" method="GET">
        <h2>Business Analytics Student Survey</h2>

        <!-- Year radio buttons -->
        <label>I am finishing my:</label><br>
        <div class="radio-group">
            <label>
                <input type="radio" name="year" value="1" required> First year at Iowa
            </label>
            <label>
                <input type="radio" name="year" value="2"> Second year at Iowa
            </label>
            <label>
                <input type="radio" name="year" value="3"> Third year at Iowa
            </label>
            <label>
                <input type="radio" name="year" value="4"> Fourth year at Iowa
            </label>
            <label>
                <input type="radio" name="year" value="5"> Fifth or more year at Iowa
            </label>
        </div>

        <!-- Completed classes -->
        <label>BAIS core class I have completed:</label><br>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="class" value="IS"> Information Systems
            </label>
            <label>
                <input type="checkbox" name="class" value="Operations"> Operations
            </label>
            <label>
                <input type="checkbox" name="class" value="Foundations"> Foundations of Business Analytics
            </label>
            <label>
                <input type="checkbox" name="class" value="Computational"> Computational Thinking
            </label>
            <label>
                <input type="checkbox" name="class" value="Database"> Database Management
            </label>
            <label>
                <input type="checkbox" name="class" value="Data Wrangling"> Data Wrangling
            </label>
            <label>
                <input type="checkbox" name="class" value="Data Mining"> Data Mining
            </label>
            <label>
                <input type="checkbox" name="class" value="Capstone"> BAIS Capstone
            </label>
        </div>

        <button type="submit">Finish</button>
    </form>
</body>
</html>
