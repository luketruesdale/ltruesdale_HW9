<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Survey - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .radio-group, .checkbox-group {
            display: grid;
            grid-template-columns: auto 1fr; /* Aligns inputs and text */
            gap: 5px 10px;
            align-items: center;
        }
        .radio-group input,
        .checkbox-group input {
            margin-right: 10px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="ThankYouPage.html" method="GET">
            <h2>Business Analytics Student Survey</h2>

            <!-- Year radio buttons -->
            <div class="form-group">
                <label>I am finishing my:</label>
                <div class="radio-group">
                    <input type="radio" name="year" value="1" required> <span>First year at Iowa</span>
                    <input type="radio" name="year" value="2"> <span>Second year at Iowa</span>
                    <input type="radio" name="year" value="3"> <span>Third year at Iowa</span>
                    <input type="radio" name="year" value="4"> <span>Fourth year at Iowa</span>
                    <input type="radio" name="year" value="5"> <span>Fifth or more year at Iowa</span>
                </div>
            </div>

            <!-- Completed classes -->
            <div class="form-group">
                <label>BAIS core class I have completed:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="class" value="IS"> <span>Information Systems</span>
                    <input type="checkbox" name="class" value="Operations"> <span>Operations</span>
                    <input type="checkbox" name="class" value="Foundations"> <span>Foundations of Business Analytics</span>
                    <input type="checkbox" name="class" value="Computational"> <span>Computational Thinking</span>
                    <input type="checkbox" name="class" value="Database"> <span>Database Management</span>
                    <input type="checkbox" name="class" value="Data Wrangling"> <span>Data Wrangling</span>
                    <input type="checkbox" name="class" value="Data Mining"> <span>Data Mining</span>
                    <input type="checkbox" name="class" value="Capstone"> <span>BAIS Capstone</span>
                </div>
            </div>

            <button type="submit">Finish</button>
        </form>
    </div>

</body>
</html>
